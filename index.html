<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly-Budget-List</title>
    <!-- bootstrap style sheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom style sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="text-center mt-4 mb-4 text-warning">Yearly <span id="header-title">Budget List!!!</span></h1>

    </header>
    <main>
        <section>
            <div class=" container">
                <div class=" row g-5 col-lg-12">
                    <div class="d-grid col-lg-6">
                        <img class="banner-image img-fluid rounded-2" src="images/banner-image.jpg" alt="">

                    </div>
                    <div class="form-bg  col-lg-6 bg">
                        <div>
                            <h4 class="mx-5 pt-3 "><span id="header-title">Income</span></h4>
                            <div class="row g-3 align-items-center">
                                <div class="col-lg-2">
                                    <label for="inputIncome" class=" col-form-label">Income:</label>
                                </div>
                                <div class="col-lg-4">
                                    <input id="income-cost" class="bg-light" type="text" id="inputIncome"
                                        placeholder=" Income">
                                </div>
                            </div>

                            <h4 class="mx-5 mb-2 "><span id="header-title">Expenses</span></h4>
                            <div class="row g-5 align-items-center">
                                <div class="col-lg-2">
                                    <label for="inputFood" class="col-form-label">Food:</label>
                                </div>
                                <div class="col-lg-4">
                                    <input id="food-cost" type="text" id="inputFood" placeholder="Cost of Foods">
                                </div>
                            </div>
                            <div class="row g-5 align-items-center">
                                <div class="col-lg-2 ">
                                    <label for="inputRent" class="col-form-label">Rent:</label>
                                </div>
                                <div class="col-lg-4 ">
                                    <input id="rent-cost" type="text" id="inputRent" placeholder="Cost of Rent">
                                </div>
                            </div>
                            <div class="row g-5 align-items-center">
                                <div class="col-lg-2">
                                    <label for="inputClothes" class="col-form-label">Cloth:</label>
                                </div>
                                <div class="col-lg-4">
                                    <input id="cloth-cost" type="text" id="inputClothes" placeholder="Cost of Clothes">
                                </div>
                            </div>
                            <div class="d-grid gap-2 col-4 mx-5 ">

                                <button id="calculation"
                                    class=" button-style rounded-2 calculate-button mt-3  ">Calculate</button>


                            </div>
                            <h6 class="mt-2 mb-3 mx-2">Total Expenses:<span id="total-expense">00</span> </h6>
                            <h6 class="mx-4">Balance: <span id="balance">00</span> </h4>
                                <div class=" row g-2 align-items-center">
                                    <div class="row-lg-4">
                                        <label for="inputClothes" class="col-form-label">save:</label>
                                        <input id="save-cost" class="col-lg-3" type="text" id="inputClothes"
                                            placeholder="saving amount">
                                        <p class="d-inline">%</p>

                                        <button id="saving-button"
                                            class="button-style rounded-2 d-inline  ">Save</button>
                                    </div>
                                    <h6 class="mt-4 mb-3 mx-2">Saving Amount: <span id="save-balance">00</span>
                                    </h6>
                                    <h6 class="pb-3 ">Remaining Balance: <span id="remaining-balance">00</span></h6>



                                </div>


                        </div>

                    </div>

                </div>

        </section>

    </main>
    <script src="js/app.js"></script>


</body>

</html>
