<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly-Budget-List</title>
    <!-- bootstrap style sheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom style sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="text-center mt-4 mb-4 text-warning">Yearly <span id="header-title">Budget List!!!</span></h1>

    </header>
    <main>
        <section>
            <div class="container">
                <div class="row g-5">
                    <div class="col-lg-6">
                        <img class="img-fluid rounded-2" src="images/banner-image.jpg" alt="">

                    </div>
                    <div class="col-lg-6 bg">
                        <form action="">
                            <h2 class="mx-5 mb-2">Income</h2>
                            <div class="row g-3 align-items-center">
                                <div class="col-lg-2">
                                    <label for="inputIncome" class="col-form-label">Income:</label>
                                </div>
                                <div class="col-lg-4">
                                    <input class="bg-light" type="text" id="inputIncome" placeholder=" Income">
                                </div>
                            </div>

                            <h2 class="mx-5 mb-2">Expenses</h2>
                            <div class="row g-5 align-items-center">
                                <div class="col-lg-2">
                                    <label for="inputFood" class="col-form-label">Food:</label>
                                </div>
                                <div class="col-lg-4">
                                    <input type="text" id="inputFood" placeholder="Cost of Foods">
                                </div>
                            </div>
                            <div class="row g-5 align-items-center">
                                <div class="col-lg-2 ">
                                    <label for="inputRent" class="col-form-label">Rent:</label>
                                </div>
                                <div class="col-lg-4 ">
                                    <input type="text" id="inputRent" placeholder="Cost of Rent">
                                </div>
                            </div>
                            <div class="row g-5 align-items-center">
                                <div class="col-lg-2">
                                    <label for="inputClothes" class="col-form-label">Cloth:</label>
                                </div>
                                <div class="col-lg-4">
                                    <input type="text" id="inputClothes" placeholder="Cost of Clothes">
                                </div>
                            </div>
                            <div class="d-grid gap-2 col-4 mx-5 ">

                                <button id="calculate-button" class="mt-3 btn btn-primary  ">Calculate</button>


                            </div>
                            <h5 class="mt-2 mb-3 mx-2">Total Expenses: 5500</h4>
                                <h5 class="mx-4">Balance: 4500</h4>
                                    <div class=" row g-2 align-items-center">
                                        <div class="row-lg-4">
                                            <label for="inputClothes" class="col-form-label">save:</label>
                                            <input class="col-lg-3" type="text" id="inputClothes" placeholder="amount">
                                            <p class="d-inline">%</p>

                                            <button id="calculate-button"
                                                class=" d-inline  btn btn-primary">Save</button>
                                        </div>
                                        <h5 class="mt-4 mb-3 mx-2">Saving Amount: 5500</h4>
                                            <h5>Remaining Balance: 4500</h4>



                        </form>




                    </div>

                </div>

            </div>

        </section>

    </main>
    <script src="js/app.js"></script>


</body>

</html>
